<button mat-raised-button class="course-buttons" routerLink="/createCourse">CREATE COURSE</button>
<mat-divider></mat-divider>
<section class="mat-typography">
    <h2>Course List</h2>
</section>
<div id="">
    <ul *ngFor="let course of courses">
        <li><a routerLink="/">{{course.course_title }}</a></li>
        <li>{{course.course_description}}</li>
    </ul>
</div>
