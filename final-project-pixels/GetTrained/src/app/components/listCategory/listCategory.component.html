<div>

  <mat-card>
    <section class="mat-typography">
      <h2>Manage Categories</h2>
    </section>
    <mat-divider></mat-divider>
    <br>
    <button mat-raised-button id="create-category" routerLink="/createCategory">CREATE CATEGORY</button>
    <br><br>
    <mat-divider></mat-divider>
    <br>
    <table mat-table [dataSource]="categories">
      <ng-container matColumnDef="category_name">
        <th mat-header-cell *matHeaderCellDef>CATEGORY NAME</th>
        <td mat-cell *matCellDef="let element">{{element.category_name}}</td>
      </ng-container>

      <ng-container matColumnDef="active">
        <th mat-header-cell *matHeaderCellDef>IS ACTIVE?</th>
        <td mat-cell *matCellDef="let element">{{element.active}}</td>
      </ng-container>

      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef>DELETE</th>
        <td mat-cell *matCellDef="let element">
          <button mat-raised-button id="delete-category" color="warn" (click)="deleteCategory(element._id)">DELETE CATEGORY</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-divider></mat-divider>
    <br>
    <button mat-raised-button id="back-home" routerLink="/dashboard">BACK</button>
    <br><br>
    <mat-divider></mat-divider>
  </mat-card>
</div>
